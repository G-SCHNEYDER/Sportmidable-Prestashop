<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Message de {shop_name}</title>
    </head>
    <body>
        <table class="table table-mail" style="width: 100%; margin-top: 10px; -moz-box-shadow: 0 0 5px #afafaf; -webkit-box-shadow: 0 0 5px #afafaf; -o-box-shadow: 0 0 5px #afafaf; box-shadow: 0 0 5px #afafaf; filter: progid:DXImageTransform.Microsoft.Shadow(color=#afafaf,Direction=134,Strength=5);">
            <tbody>
                <tr>
                    <td class="space" style="width: 20px; padding: 7px 0;">&nbsp;</td>
                    <td style="padding: 7px 0;" align="center">
                        <table class="table" style="width: 100%;" bgcolor="#ffffff">
                            <tbody>
                                <tr>
                                    <td class="logo" style="border-bottom: 4px solid #333333; padding: 7px 0;" align="center"><a style="text-decoration: none; color: #00aff0;" title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}" alt="{store_name}" /></a></td>
                                </tr>
                                <tr>
                                    <td class="titleblock" style="padding: 7px 0;" align="center"><span style="color: #555454; font-family: Open-sans,sans-serif; font-size: small;"> <span class="title" style="font-weight: 500; font-size: 28px; text-transform: uppercase; line-height: 33px;">Bonjour {firstname} {lastname},</span><br /> </span></td>
                                </tr>
                                <tr>
                                    <td class="space_footer" style="padding: 0!important;">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td class="box" style="border: 1px solid #D6D4D4; background-color: #f8f8f8; padding: 7px 0;">
                                        <table class="table" style="width: 100%;">
                                            <tbody>
                                                <tr>
                                                    <td style="padding: 7px 0;" width="10">&nbsp;</td>
                                                    <td style="padding: 7px 0;">Suite &agrave; votre passage dans notre magasin, {store_name}, veuillez trouver joint &agrave; ce pr&eacute;sent mail votre {document_name}. <br /> <br /> Retrouvez tous nos produits en magasin et sur notre site internet <a style="text-decoration: none; color: #00aff0;" href="{shop_url}">{shop_name}</a>.</td>
                                                    <td style="padding: 7px 0;" width="10">&nbsp;</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="space_footer" style="padding: 0!important;">&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td class="space" style="width: 20px; padding: 7px 0;">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
